<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="group.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <table>
      <tr><th colspan="6">Name:</th></tr>
      <tr>
        <td><label>First:<input type="text"/></label></td>
        <td><label>Middle:<input type="text" placeholder="Optional"/></label></td>
        <td><label>Last:<input type="text"/></label></td>
      </tr>


      <tr class= gender>
        <td><label>Male<input type="radio" name="gender"></label></td>
        <td colspan="5"><label>Female<input type="radio" name="gender"></label></td>
      </tr>
      <tr>
        <td colspan="3"><label>Date of birth:<input type="date"/></label></td>
      </tr>
      <tr><th colspan="3">Address:</th></tr>
      <tr>
        <td colspan="3"><label>Street Address line 1:<input type="text"/></label></td>
      </tr>
      <tr>
        <td colspan="3"><label>Street Address line 2:<input type="text"/></label></td>
      </tr>
      <tr>
        <td><label>City:<input type="text"/></label></td>
        <td><label>State/Province:<select>
          <option>NT</option>
          <option>NSW</option>
          <option>ACT</option>
          <option>VIC</option>
          <option>TAS</option>
          <option>QLD</option>
          <option>WA</option>
          <option>SA</option>
        </select></label>
        </td>
      </tr>
      <tr>
        <td colspan="3"><label>Postal Code:<input type="text"/></label></td>
        </tr>
        <tr>
          <td colspan="3"><label>Email:<input type="text"/></label></td>
        </tr>
        <tr>
          <td colspan="3"><label>Telephone number:<input type="text" size=1 placeholder="Code"/><input type="text"/></label></td>
        </tr>
      </table>
    </form>
  </body>
</html>
